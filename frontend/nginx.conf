# レート制限ゾーンの定義
# $binary_remote_addr: クライアントIPアドレス (バイナリ形式でメモリ節約)
# zone=api_limit:10m: ゾーン名と共有メモリサイズ (10MBあれば約16万IPを保持可能)
# rate=10r/s: 平均して秒間10リクエストまで許可
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
	listen 80;
	server_name puranemone.com;

	root /usr/share/nginx/html;
	index index.html;

	# Nginxのバージョン情報をレスポンスヘッダーに出さない（セキュリティ）
	server_tokens off;

	# 例: 10MBまで許可
	client_max_body_size 10M;

	# クリックジャッキング対策
	# 自分のサイト以外でのiframe埋め込みを禁止
	add_header X-Frame-Options "SAMEORIGIN" always;
	# MIMEタイプスニフィング対策
	# ブラウザがコンテンツの種類を勝手に推測して実行するのを防ぐ
	add_header X-Content-Type-Options "nosniff" always;
	# Referrer Policy
	# 外部サイトへ遷移する際、ドメインのみを通知し、パスやクエリパラメータを隠す
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;

	# Content Security Policy (CSP)
	# XSS対策の要。読み込み可能なリソース元を厳密に制限する。
	# default-src 'self': 基本は自サイトのみ許可
	# style-src 'unsafe-inline': React等のCSS in JSのためにインラインスタイルを許可
	# img-src data:: Base64画像の表示を許可
	add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

	# Permissions Policy
	# カメラ、マイク、位置情報など、使用しないブラウザ機能を無効化
	add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;

	# フロントエンド (SPA) のための設定
	# 存在しないパスへのアクセスは index.html にフォールバックさせる
	location / {
		try_files $uri $uri/ /index.html;
	}

	# バックエンド API
	location /api/ {
		# レート制限の適用
		# burst=20: 一時的なバースト(突発的なアクセス)を20件まで許容
		# nodelay: バースト内であれば遅延させずに即座に処理 (これを超えると503エラー)
		limit_req zone=api_limit burst=20 nodelay;

		# 末尾のスラッシュ重要: /api/foo -> /foo としてバックエンドに渡す
		proxy_pass http://backend:3000;
		
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;

		# バックエンドからの不要なヘッダーを隠蔽
		proxy_hide_header X-Powered-By;
	}
}